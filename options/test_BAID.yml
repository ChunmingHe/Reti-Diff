# general settings
name: BAID
model_type: S2_Interface_Model
scale: 1
num_gpu: auto  # auto: can infer from your visible devices automatically. official: 4 GPUs
manual_seed: 0


# dataset and data loader settings
datasets:
  # Uncomment these for validation
  val_1:
    name: BAID
    type: DeblurPairedDataset
    dataroot_gt: ./Datasets/BAID_Official/output
    dataroot_lq: ./Datasets/BAID_Official/input
    dataset_type: BAID
    io_backend:
      type: disk


# network structures
network_g:
  type: S2_Interface
  n_encoder_res: 5
  inp_channels: 3
  out_channels: 3
  dim: 64
  num_blocks: [3,3,3,3]
  num_refinement_blocks: 3
  heads: [1,2,4,8]
  ffn_expansion_factor: 2.66
  bias: False
  LayerNorm_type: WithBias
  n_denoise_res: 1
  linear_start: 0.1
  linear_end: 0.99
  timesteps: 4



# path
path:
  pretrain_network_g: ./pretrained_models/uieb.pth
  param_key_g: params_ema
  strict_load_g: False

pretrain_decomnet_low: pretrained_models/retinex_decomnet.pth



val:
  window_size: 8
  save_img: True
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name
      type: calculate_psnr
      crop_border: 0
      test_y_channel: False
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: False




